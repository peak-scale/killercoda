---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name:  sealed-secrets
  namespace: flux-system
spec:
  interval: 15s
  timeout: 1m0s
  url: https://bitnami-labs.github.io/sealed-secrets/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: flux-system
spec:
  serviceAccountName: kustomize-controller
  interval: 1m
  targetNamespace: sealed-secrets
  releaseName: "sealed-secrets"
  chart:
    spec:
      chart: sealed-secrets
      version: "2.17.1"
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
      interval: 24h
  install:
    createNamespace: true
    remediation:
      retries: -1
  upgrade:
    remediation:
      remediateLastFailure: true
  driftDetection:
    mode: enabled
  values:
    crds:
      install: true
    tls:
      # -- Start the true controller that injects the CA into mutating and validating webhooks, and CRD as well.
      enableController: true
      # -- When cert-manager is disabled, Capsule will generate the TLS certificate for webhook and CRDs conversion.
      create: true
    manager:
      options:
        capsuleUserGroups:
        - "system:serviceaccounts:capsule-argo-addon"
        forceTenantPrefix: false
